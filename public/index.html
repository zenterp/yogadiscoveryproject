<body id="home">
   
  <div class="container" id="container">
      <div class="well" id='header' style=''>
        <h2>  <nav>
    <a id='add' style='float:right;text-align:right;font-size:150%'> + </a>
    <a class='headerTitle'href='/'>Yoga Discovery Project</a>
  </nav>
</h2>
      </div>
    	<div class='mainContent'>
        
<div class="well tableWell">
  <table class="table">
    <tbody></tbody>
  </table>
</div>

<script type='text/template' id="studioRowTemplate">
  <td class='studioName' style='padding:1.3em;'>
    <p><a href='/{{= id }}'>{{= name }}</a> <small>({{= classes_today_count }})</small></p>
  </td>
  <td style='background-color:#f5f5f5;padding:1.3em;'>{{= distance }} miles</td>
</script>

<script type='text/template' id="newClassFormTemplate">
  <form action='post' id='newYogaClass'>
    <p>Add a yoga class</p>
    <hr/>
    <label>name</label>
    <input type='text' name='name'></input>
    <label>start time (0715)</label>
    <input type='text' name='start_time'></input>
    <label>duration (minutes)</label>
    <input type='text' name='duration'></input>
    <label>day(s)</label>
    <select name='day' multiple>
      <option value="monday">monday</option>
      <option value="tuesday">tuesday</option>
      <option value="wednesday">wednesday</option>
      <option value="thursday">thursday</option>
      <option value="friday">friday</option>
      <option value="saturday">saturday</option>
      <option value="sunday">sunday</option>
    </select>
    <input type='submit'></input>
  </form>
</script>

<script type='text/template' id="yogaClassRowTemplate">
  <td>
    <p>{{= name }}</p>
    <p>{{= subtitle }}</p>
  <td>
    <p class='pull-right'>{{= start_time }} - {{= end_time }}</p>
  </td>
</script>

      </div>
      <nav class='footerNav' style='background-color: #ddd; border-top:1px solid #aaa; position:fixed;bottom:0px;height:40px;left:0px;right:0px;'>
        <a href='/yoga-studios/nearby' class='pull-left' style='padding:10px 30px; font-size:150%'>Nearby</a>
        <a href='/yoga-classes/upcoming' class='pull-right' style='padding:10px 30px; font-size:150%'>Upcoming</a>
